<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>Info Kelas</title>
    <script src="./library/aframe.min.js"></script>
    <script src="./library/aframe-ar.min.js"></script>
    <script src="aframe/library/aframe.min.js"></script>
    <!-- include aframe-ar.js -->
    <script src="aframe/library/aframe-ar.js"></script>
    <!-- include text geometry -->

</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

    <a-scene embedded vr-mode-ui="enabled: false" arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
        <!-- add a simple camera -->
        <a-entity camera></a-entity>

        <a-marker type="barcode" value="1">
            <a-plane
                rotation="-90 0 0"
                color="yellow"
                opacity="0.5"
                width="5"
                height="5">
                <a-text
                    value="Info Kelas"
                    position="0 2 0"
                    color="black"
                    align="center">
            </a-text>
                <a-text 
                    value="Augmented Reality | Baja 2" 
                    position="0 1 0"
                    color="green" 
                    align="center">
                </a-text>
                <a-text 
                    value="Meizano Ardhi Muhammad" 
                    position="0 0 0"
                    color="blue" 
                    align="center">
                </a-text>
                <a-text 
                    value="15 April 2019" 
                    position="0 1 0"
                    color="red" 
                    align="center">
                </a-text>
                <a-text 
                    value="masuk: 08:00 | keluar: 10:00" 
                    position="0 2 0"
                    color="magenta" 
                    align="center">
                </a-text>
            </a-plane>
        </a-marker>
    </a-scene>
    
</body>
</html>
